# This is a basic workflow to help you get started with Actions

name: Deploy to Hostinger (clockdown.xyz)

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: ["hostinger"]
  # pull_request:
  # branches: ["hostinger"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Remove __test__ folder from rest-api project
        working-directory: ./rest-api/__test__
        run: |
          rm -rf __test__

      - name: Sync with Hostinger (clockdown.xyz)
        run: |
          echo "${{secrets.DEPLOY_KEY}}" > deploy_key
          chmod 600 ./deploy_key
          rsync -chav --delete \
            -e 'ssh -p 65002 -i ./deploy_key -o StrictHostKeyChecking=no' \
            --exclude=".git" \
            --exclude=".github" \
            --exclude="deploy_key" \
            --exclude="/client/frontend/countdown-widget" \
            --exclude="/client/frontend/templates-editor" \
            ./ root@191.101.234.115:~/domains/clockdown.xyz/public_html/wp-content/plugins/clockdown
